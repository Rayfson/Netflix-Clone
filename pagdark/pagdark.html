<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styler.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX CLONE</h2>
        <nav>
          <a href="/copy-netflix/index.html">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentario</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Dark</h3>
          <p class="descricao">
            Quatro famílias iniciam uma desesperada busca por respostas quando
            uma criança desaparece e um complexo mistério envolvendo três
            gerações começa a se revelar.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
      <div class="trailer">
        <iframe
          width="480"
          height="480"
          src="https://www.youtube.com/embed/JCCssUOtn2E"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
